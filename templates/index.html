<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
</head>
<body>
    <h1>Family Tree</h1>
    <ul>
        {% for member in family_members %}
            <li>
                <h2>{{ member.name }}</h2>
                <p>Age: {{ member.age }}</p>
                <img src="{{ member.picture }}" alt="{{ member.name }}'s picture" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
